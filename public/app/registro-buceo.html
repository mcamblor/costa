<div id="contenido">
<div class="alert alert-success alert-dismissible" role="alert">
  <strong>Información Geográfica</strong> <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
</div>
  
<h4>Información General</h4>
<form id="buceos">

    <div class="form-group">
        <label>Fecha</label>
        <input name="fecha" class="form-control" type="date" placeholder="Fecha">
    </div>

    <div class="form-group">
        <label>Tipo de buceo</label>
        <select name="tipo" class="form-control">
          <option value="1">Autónomo deportivo</option>
          <option value="2">Semi-Autónomo</option>
          <option value="3">Apnea</option>
          <option value="4">Técnico</option>
        </select>
    </div>

    <div class="form-group">
        <label>Tiempo</label>              
        <div class="input-group">
          <input name="tiempo" class="form-control position" type="text">
          <span class="input-group-addon">min</span>
        </div>
    </div>

    <div class="form-group">
        <label>Visibilidad</label>
        <select name="visibilidad" class="form-control">
            <option value="1">Menos de 1 metro</option>
            <option value="2">1 - 3 metros</option>
            <option value="3">3 - 5 metros</option>
            <option value="4">5 - 10 metros</option>
            <option value="5">10 - 15 metros</option>
            <option value="6">15 - 20 metros</option>
            <option value="7">20 - 30 metros</option>
            <option value="8">Mas de 30 metros</option>
        </select>
    </div>

    <div class="form-group">
        <label>Corriente</label>
        <div>
            <label class="radio-inline">
              <input type="radio" name="corriente" value="1" title="Corriente suave a inperceptible"> Ninguna
            </label>
            <label class="radio-inline">
              <input type="radio" name="corriente" value="2" title="Corriente suave perceptible que no afecta mayormente el buceo"> Suave
            </label>
            <label class="radio-inline">
              <input type="radio" name="corriente" value="3" title="Corriente que dificulta el nado y genera 'acarreo' del buzo."> Fuerte
            </label>
        </div>
    </div>

    <div class="form-group">
        <label title="Indique el habitat y sustrato que se registro en la mayor parte del buceo">Hábitat</label>
        <select name="habitat" class="form-control" multiple="multiple">
        </select>
    </div>                  

    <div class="row">
        <div class="col-md-12">
            <!--Panel Temperatura-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Temperatura
                    <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Si registró la temperatura con termómetro, indique los valores">
                    <span class="glyphicon glyphicon-info-sign"></span></button>
                </h3>
              </div>
              <div class="panel-body">
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="temp-superficie" class="control-label col-xs-4" required>Superficie</label>
                      <div class="col-xs-8">
                        <div class="input-group">
                            <input name="temp_superficie" class="form-control position" type="text">
                            <span class="input-group-addon">°C</span>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="temp-fondo" class="control-label col-xs-4" required>Fondo</label>
                      <div class="col-xs-8">
                        <div class="input-group">
                            <input name="temp_fondo" class="form-control position" type="text">
                            <span class="input-group-addon">°C</span>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!--Fin Panel Temperatura-->
        </div>

        <div class="col-md-12">
            <!--Panel Profundidad-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Profundidad
                    <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Indique la profundidad media a la que se realizó la mayor parte del muestreo y profundidad máxima registrada">
                        <span class="glyphicon glyphicon-info-sign"></span></button>
                </h3>
              </div>
              <div class="panel-body">
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="profundidad-media" class="control-label col-xs-4" required>Media</label>
                      <div class="col-xs-8">
                        <div class="input-group">
                            <input name="prof_media" class="form-control position" type="text">
                            <span class="input-group-addon">mts</span>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label for="profundidad-maxima" class="control-label col-xs-4" required>Máxima</label>
                      <div class="col-xs-8">
                        <div class="input-group">
                            <input name="prof_maxima" class="form-control position" type="text">
                            <span class="input-group-addon">mts</span>
                        </div>
                      </div>
                  </div>
                </div>

              </div>
            </div>
            <!--Fin Panel Profundidad-->
        </div>
    </div>
    <button id="btn-submit-buceo" type="submit" class="btn btn-info btn-block">Guardar</button>
</form>
</div>
