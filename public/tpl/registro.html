<div class="panel panel-default">
    <div class="panel-body">
        <div id="rootwizard">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                    <ul>
                        <li><a href="#tab1" data-toggle="tab">Paso 1</a></li>
                        <li><a href="#tab2" data-toggle="tab">Paso 2</a></li>
                        <li><a href="#tab3" data-toggle="tab">Paso 3</a></li>
                    </ul>
                </div>
              </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane" id="tab1">
                    <h3>Información Geográfica</h3>
                    <div id="map"></div>
                </div>
                <div class="tab-pane" id="tab2">

                    <form id="buceo">

                    <h3>Información General</h3>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input name="fecha" class="form-control" type="date" placeholder="Fecha">
                    </div>

                    <div class="form-group">
                        <label>Tipo de buceo</label>
                        <select name="tipo" class="form-control">
                          <option value="1">Autónomo deportivo</option>
                          <option value="2">Semi-Autónomo</option>
                          <option value="3">Apnea</option>
                          <option value="4">Técnico</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tiempo
                        <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Detalle el total de tiempo que permaneció en el fondo. Si realizó buceos repetitivos sume el total de tiempo de fondo de los buceos. Si realizó buceo apnea indique el tiempo total de buceo. ">
                          <span class="glyphicon glyphicon-info-sign"></span>
                        </button>
                        </label>              
                        <div class="input-group">
                          <input name="tiempo" class="form-control position" type="text">
                          <span class="input-group-addon">min</span>
                        </div>
                    </div>

                    <div class="form-group">
                      <label>Visibilidad
                      <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Indique la visibilidad horizontal estimada o medida, donde la mayor parte del muestreo fue realizado.">
                          <span class="glyphicon glyphicon-info-sign"></span>
                      </button>
                      </label>
                        <select name="visibilidad" class="form-control">
                            <option value="1">Menos de 1 metro</option>
                            <option value="2">1 - 3 metros</option>
                            <option value="3">3 - 5 metros</option>
                            <option value="4">5 - 10 metros</option>
                            <option value="5">10 - 15 metros</option>
                            <option value="6">15 - 20 metros</option>
                            <option value="7">20 - 30 metros</option>
                            <option value="8">Mas de 30 metros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Corriente</label>
                        <div>
                            <label class="radio-inline">
                              <input type="radio" name="corriente" value="1" data-placement="top" data-toggle="tooltip" title="Corriente suave a inperceptible"> Ninguna
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="corriente" value="2" data-placement="top" data-toggle="tooltip" title="Corriente suave perceptible que no afecta mayormente el buceo"> Suave
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="corriente" value="3" data-placement="top" data-toggle="tooltip" title="Corriente que dificulta el nado y genera 'acarreo' del buzo."> Fuerte
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                      <label data-placement="top" data-toggle="tooltip" title="Indique el habitat y sustrato que se registro en la mayor parte del buceo">Hábitat</label>
                        <select name="habitat" class="form-control">
                            <option value="0">Pendiente</option>
                        </select>
                    </div>                  

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <!--Panel Temperatura-->
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">Temperatura
                                <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Si registró la temperatura con termómetro, indique los valores">
                                <span class="glyphicon glyphicon-info-sign"></span></button>
                            </h3>
                          </div>
                          <div class="panel-body">
                            <div class="form-group">
                                <label for="temp-superficie" class="control-label col-sm-12 col-md-2" required>Superficie</label>
                                <div class="col-sm-12 col-md-4">
                                  <div class="input-group">
                                      <input name="temp_superficie" class="form-control position" type="text">
                                      <span class="input-group-addon">°C</span>
                                  </div>
                                </div>
                                <label for="temp-fondo" class="control-label col-sm-12 col-md-2" required>Fondo</label>
                                <div class="col-sm-12 col-md-4">
                                  <div class="input-group">
                                      <input name="temp_fondo" class="form-control position" type="text">
                                      <span class="input-group-addon">°C</span>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <!--Fin Panel Temperatura-->
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <!--Panel Profundidad-->
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">Profundidad
                                <button type="button" class="btn btn-default btn-xs popover_reg" data-container="body" data-toggle="popover" data-placement="top" data-content="Indique la profundidad media a la que se realizó la mayor parte del muestreo y profundidad máxima registrada">
                                    <span class="glyphicon glyphicon-info-sign"></span></button>
                            </h3>
                          </div>
                          <div class="panel-body">
                            <div class="form-group">
                                <label for="profundidad-media" class="control-label col-xs-2" required>Media</label>
                                <div class="col-xs-4">
                                  <div class="input-group">
                                      <input name="prof_media" class="form-control position" type="text">
                                      <span class="input-group-addon">mts</span>
                                  </div>
                                </div>
                                <label for="profundidad-maxima" class="control-label col-xs-2" required>Máxima</label>
                                <div class="col-xs-4">
                                  <div class="input-group">
                                      <input name="prof_maxima" class="form-control position" type="text">
                                      <span class="input-group-addon">mts</span>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <!--Fin Panel Profundidad-->
                    </div>
                  </div>

                </form>
                </div>

                <div class="tab-pane" id="tab3">

                    <h3>Especies visualizadas</h3>
                    <div class="row" id="item_especies">
                        <div id="especie_1" class="form-group">
                            <label for="select-especie" class="control-label col-xs-3">Especie</label>
                            <div class="col-xs-6">
                              <select id="1" class="form-control select-especie">
                                  <option value="0" selected>Seleccione especie</option>
                                  <optgroup label="Top 20">
                                  </optgroup>
                                  <optgroup label="Todos">
                                  </optgroup>
                              </select>
                            </div>
                            <div class="col-xs-2">
                                <a id="especie_1" class="fancybox" href="#">Ver Ficha</a>
                            </div>
                            <div class="col-xs-1">
                                <a href="#" class="eliminar_ficha">&times;</a>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="pager wizard">
                    <li class="previous first" style="display:none;"><a href="#">Inicio</a></li>
                    <li class="previous"><a href="#">Volver</a></li>
                    <li class="next last" style="display:none;"><a href="#">Finalizar</a></li>
                    <li class="next"><a href="#">Continuar</a></li>
                </ul>
            </div>	
        </div>
    </div>
</div>
